<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/service_repair.css">
    <script src="lib/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/simpScroller-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/service_repair.js" type="text/javascript" charset="utf-8"></script>
    <title>福田商务汽车-维修与保养</title>
    <script>
    $(function() {
        new foton.Common();
        new foton.RepaireAndMaintain();
    })
    </script>
</head>

<body>
    <!--header-->
    <div class="hearder">
    </div>
    <!--header-->
    <!--content-->
    <h1 class="ft_Entitle">MAINTENANCE</h1>
    <h2 class="ft_Cntitle">维系与保养</h2>
    <div class="main_part">
        <div class="message_up">
            <form id="getForm">
                <p class="need_notice">(其中标 * 号的为必填项)</p>
                <!--业务类型-->
                <div class="item clearfix">
                    <p class="label">请选择业务类型：</p>
                    <div class="dropItem car_brand">
                        <p class="dropDefault clearfix">
                            <select name="type">
                                <option value="维修">维修</option>
                                <option value="保养">保养</option>
                            </select>
                        </p>
                        <span class="star">*</span>
                    </div>
                </div>
                <!--省市县-->
                <div class="item clearfix">
                    <p class="label">选择品牌及车系：</p>
                    <div class="dropItem brand">
                        <p class="dropDefault clearfix">
                            <select name="cityId">
                                <option selected="" value="-1">品牌</option>
                            </select>
                        </p>
                        <span class="star">*</span>
                    </div>
                    <div class="dropItem series">
                        <p class="dropDefault clearfix">
                            <select name="areaId">
                                <option selected="" value="-1">车系</option>
                            </select>
                        </p>
                        <span class="star">*</span>
                    </div>
                </div>
                <!--省市县-->
                <div class="item clearfix">
                    <p class="label">您所在位置：</p>
                    <div class="dropItem provice">
                        <p class="dropDefault  clearfix">
                            <select name="provinceId">
                                <option value="-1">省</option>
                                <option class="item" value="1">安徽省</option>
                                <option class="item" value="2">澳门特别行政区</option>
                                <option class="item" value="3">北京市</option>
                                <option class="item" value="4">福建省</option>
                                <option class="item" value="5">甘肃省</option>
                                <option class="item" value="6">广东省</option>
                                <option class="item" value="7">广西壮族自治区</option>
                                <option class="item" value="8">贵州省</option>
                                <option class="item" value="9">海南省</option>
                                <option class="item" value="10">河北省</option>
                                <option class="item" value="11">河南省</option>
                                <option class="item" value="12">黑龙江省</option>
                                <option class="item" value="13">湖北省</option>
                                <option class="item" value="14">湖南省</option>
                                <option class="item" value="15">吉林省</option>
                                <option class="item" value="16">江苏省</option>
                                <option class="item" value="17">江西省</option>
                                <option class="item" value="18">辽宁省</option>
                                <option class="item" value="19">内蒙古自治区</option>
                                <option class="item" value="20">宁夏回族自治区</option>
                                <option class="item" value="21">青海省</option>
                                <option class="item" value="22">山东省</option>
                                <option class="item" value="23">山西省</option>
                                <option class="item" value="24">陕西省</option>
                                <option class="item" value="25">上海市</option>
                                <option class="item" value="26">四川省</option>
                                <option class="item" value="27">台湾省</option>
                                <option class="item" value="28">天津市</option>
                                <option class="item" value="29">西藏自治区</option>
                                <option class="item" value="30">香港特别行政区</option>
                                <option class="item" value="31">新疆维吾尔自治区</option>
                                <option class="item" value="32">云南省</option>
                                <option class="item" value="33">浙江省</option>
                                <option class="item" value="34">重庆市</option>
                            </select>
                        </p>
                        <span class="star">*</span>
                    </div>
                    <div class="dropItem city">
                        <p class="dropDefault clearfix">
                            <select name="cityId">
                                <option selected="" value="-1">市</option>
                            </select>
                        </p>
                        <span class="star">*</span>
                    </div>
                    <div class="dropItem country">
                        <p class="dropDefault clearfix">
                            <select name="areaId">
                                <option selected="" value="-1">区/县</option>
                            </select>
                        </p>
                    </div>
                </div>
                <!--个人信息-->
                <div class="item clearfix">
                    <p class="label">个人信息：<span class="color_gen">手机号/固定电话任填一项</span></p>
                    <div class="dropItem name">
                        <input type="text" autocomplete="off" name="name" placeholder="姓名">
                        <span class="star">*</span>
                    </div>
                    <div class="dropItem phone">
                        <input type="number" autocomplete="off" placeholder="手机号">
                        <span class="star">*</span>
                    </div>
                    <div class="dropItem landline">
                        <input class="part_one" type="number" autocomplete="off" placeholder="区号">
                        <span>-</span>
                        <input class="part_t" type="number" autocomplete="off" placeholder="号码">
                    </div>
                </div>
                <!--需求-->
                <!--<div class="item need  clearfix">
                  <p class="label">请描述您的需求：</p>
                  <div class="dropItem your_need">
                      <textarea class="secondInput" autocomplete="off" name="remark"></textarea>
                      <span class="star">*</span>
                  </div>
              </div>-->
                <!--维修时间-->
                <div class="item clearfix">
                    <p class="label">预约时间：</p>
                    <div class="dropItem yearMonthDay">
                        <p class="dropDefault clearfix">
                            <select>
                                <option>年/月/日</option>
                            </select>
                        </p>
                        <span class="star">*</span>
                    </div>
                    <div class="dropItem detailTime">
                        <p class="dropDefault clearfix">
                            <select>
                                <option value="volvo">时间</option>
                                <option value="saab">8:00</option>
                                <option value="opel">9:00</option>
                                <option value="audi">10:00</option>
                                <option value="audi">11:00</option>
                                <option value="audi">12:00</option>
                                <option value="audi">13:00</option>
                                <option value="audi">14:00</option>
                                <option value="audi">15:00</option>
                                <option value="audi">16:00</option>
                                <option value="audi">17:00</option>
                            </select>
                        </p>
                        <span class="star">*</span>
                    </div>
                </div>
                <input id="hide_carNum" type="hidden" value="" name="carNum">
                <input id="hide_tel" type="hidden" value="" name="tel">
                <input id="hide_time" type="hidden" value="" name="bookTime">
            </form>
        </div>
        <div class="button_up">
            <a class="sign_up">提交</a>
        </div>
    </div>
    <!---->
    <!--footer-->
    <div class="footer">
    </div>
    <!--footer-->
</body>

</html>
